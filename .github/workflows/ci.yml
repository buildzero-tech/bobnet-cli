name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: error
          ignore_paths: scripts
          
  syntax:
    name: Syntax Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Check install.sh syntax
        run: bash -n install.sh
        
      - name: Check bobnet.sh syntax
        run: bash -n bobnet.sh
        
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          
      - name: Install BobNet CLI
        run: |
          mkdir -p ~/.local/bin ~/.local/lib/bobnet
          cp bobnet.sh ~/.local/lib/bobnet/bobnet.sh
          echo "#!/usr/bin/env bash" > ~/.local/bin/bobnet
          echo "exec bash ~/.local/lib/bobnet/bobnet.sh \"\$@\"" >> ~/.local/bin/bobnet
          chmod +x ~/.local/bin/bobnet
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Verify bobnet installation
        run: |
          echo "PATH: $PATH"
          echo "which bobnet: $(which bobnet || echo 'not found')"
          bobnet --version || echo "bobnet command failed with exit code $?"
          
      - name: Run test suite
        run: ./tests/run-all.sh
